<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="team-card">
    <div class="team-info">
      <h2>Team Member Name</h2>
      <p>Position</p>
    </div>
    <button class="toggle-btn">More</button>
    <div class="details">
      <p>Email: team_member@example.com</p>
      <p>Phone: +1234567890</p>
      <!-- Add more details as needed -->
    </div>
  </div>

  <!-- Add more team cards here -->

  <script src="script.js"></script>
</body>
</html>


<style>
    .team-card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 16px;
  width: 300px;
}

.team-info {
  margin-bottom: 8px;
}

.toggle-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

.details {
  display: none; /* Hide details by default */
  margin-top: 8px;
}

</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  const toggleButtons = document.querySelectorAll('.toggle-btn');

  toggleButtons.forEach(button => {
    button.addEventListener('click', function() {
      const details = this.nextElementSibling; // Select the details div

      // Toggle visibility
      if (details.style.display === 'none') {
        details.style.display = 'block';
        this.textContent = 'Less'; // Change button text
      } else {
        details.style.display = 'none';
        this.textContent = 'More'; // Change button text back
      }
    });
  });
});

</script>
